<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="Memory tile game">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron text-center">
        <header>
            <h1>Memory Game</h1>
            <section class="score-panel">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul><span class="moves">3</span> Moves

                <div class="timer"></div>
                <div class="restart" onclick=loadGame()><i class="fa fa-repeat"></i></div>
            </section>
        </header>
    </div>
    <div class="container">
        <ul class="deck" id="card-deck">
            <li class="card" type="diamond"><i class="fa fa-diamond"></i></li>

            <li class="card" type="plane"><i class="fa fa-paper-plane-o"></i></li>

            <li class="card match" type="anchor"><i class="fa fa-anchor"></i></li>

            <li class="card" type="bolt"><i class="fa fa-bolt"></i></li>

            <li class="card" type="cube"><i class="fa fa-cube"></i></li>

            <li class="card match" type="anchor"><i class="fa fa-anchor"></i></li>

            <li class="card" type="leaf"><i class="fa fa-leaf"></i></li>

            <li class="card" type="bicycle"><i class="fa fa-bicycle"></i></li>

            <li class="card" type="diamond"><i class="fa fa-diamond"></i></li>

            <li class="card" type="bomb"><i class="fa fa-bomb"></i></li>

            <li class="card" type="leaf"><i class="fa fa-leaf"></i></li>

            <li class="card" type="bomb"><i class="fa fa-bomb"></i></li>

            <li class="card open show" type="bolt"><i class="fa fa-bolt"></i></li>

            <li class="card" type="bicycle"><i class="fa fa-bicycle"></i></li>

            <li class="card" type="plane"><i class="fa fa-paper-plane-o"></i></li>

            <li class="card" type="cube"><i class="fa fa-cube"></i></li>


        </ul>
    </div>
    <!-- Overlay Modal -->
    <div id="popup-congratulation" class="overlay modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">Congratulations!
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="final-score">
                        <p>Total moves :
                            <span id=total-moves></span> moves
                        </p>
                        <p>Total time taken:
                            <span id=total-time></span>
                        </p>
                        <p>Rating :
                            <span id=star-rating></span>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="play-again" onclick=loadGame()>Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
